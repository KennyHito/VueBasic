<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>vue模板语法</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 浏览器书签栏的小图标设置 -->
    <link rel="icon" href="../img/favicon.ico" />
</head>
<!-- 
第二章节: vue模板语法有2大类：
      1.插值语法：
        功能:用于解析标签体内容。
        写法:{{xxx}}了，xxx是js表达式，且可以直接读取到data中的所有属性。
      2.指今语法：
        功能:用于解析标签（包括：标签属性、标签体内容、绑定事件.....）
        举例:v-bind:href="xxx” 或 简写为 :href="xxx”，xxx同样要写js表达式，
            且可以直接读取到data中的所有属性。
        备注:vue中有很多的指今，且形式都是：v-????，此处我们具体拿v-bind举个例子。 
-->

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好, {{ name }} </h3>
        <hr />
        <h1>指令语法</h1>
        <!--v-bind绑定指令，就把下面的url当成一个js表达式去执行了-->
        <a v-bind:href="url.toUpperCase()" v-bind:x="x">百度一下</a>
        <!-- v-bind: 还可以简写为: -->
        <a :href="url_google" :x="x">google</a>
        <p>学校: <a :href="school.url.toString()">{{ school.name }}</a> </p>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示
        new Vue({
            el: "#root",
            data: {
                name: 'jack',
                url: 'https://www.baidu.com',
                x: 'test v-bind',
                url_google: 'https://www.google.com',
                school: {
                    name: '北京清华大学',
                    url: 'https://www.tsinghua.edu.cn/'
                }
            }
        })
    </script>
</body>

</html>
