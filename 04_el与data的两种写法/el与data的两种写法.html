<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>el与data的两种写法</title>
  <!-- 引入vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
  <!-- 浏览器书签栏的小图标设置 -->
  <link rel="icon" href="../img/favicon.ico" />
</head>

<!-- 
    第四章节💊: data与el的2种写法
      1.e1有2种写法
        a.new vue时候配置el属性。
        b.先创建vue实例，随后再通过vm.$mount（’#root’)指定e1的值。
      2.data有2种写法
        a.对象式
        b.函数式
          如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
      3.一个重要的原则：
        由vue管理的函数,一定不要写箭头函数，一旦写了箭头函数，this就不再是vue实例了。
  -->

<body>
  <!-- 容器 -->
  <div id="root">
    <h3>你好,{{name}}</h3>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

    // el的两种写法
    // const vm = new Vue({
    //   // el: "#root", //el第一种写法
    //   data: {
    //     name: "小明",
    //   },
    // });
    // vm.$mount("#root"); //el第二种写法

    // data的两种写法
    new Vue({
      el: "#root",
      //data的第一种写法,对象式
      // data: {
      //   name: "张三",
      // },

      //data的第二种写法,函数式
      data() {
        return {
          name: "李四",
        };
      },
    });
  </script>
</body>

</html>
