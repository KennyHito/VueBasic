<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>键盘事件</title>
  <!-- 引入vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
  <!-- 浏览器书签栏的小图标设置 -->
  <link rel="icon" href="../img/favicon.ico" />
</head>
<!-- 
      1.vue中常用的按键別名：
        回车 => enter
        删除 => delete（捕获“删除”和“退格”键）
        退出 => esc
        空格 => space
        换行 => tab(特殊,必须配合keydown使用)
        上 => up
        下 => down
        左 => 1eft
        右 => right
      2.vue未提供別名的按键，可以使用按键原始的key值去鄉定，但注意要转为kebab-case（短横线命名）
      3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
          a.配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
          b.配合keydown使用：正常触发事件。
      4. 也可以使用keycode去指定具体的按键（不推荐）;
      5.Vue.config.keycodes. 自定义键名=键码，可以去定制按键别名（不推荐）;
  -->

<body>
  <div id="root">
    <h4>欢迎来到{{schoolName}}</h4>
    <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo" @keydown.tab="showInfo" />
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

    new Vue({
      el: "#root",
      data: {
        schoolName: "剑桥大学!",
      },
      methods: {
        showInfo(e) {
          console.log(e.target.value);
        },
      },
    });
  </script>
</body>

</html>
