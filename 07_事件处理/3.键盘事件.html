<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>键盘事件</title>
  <!-- 引入vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
  <!-- 浏览器书签栏的小图标设置 -->
  <link rel="icon" href="../img/favicon.ico" />

</head>
<!-- 
      1.vue中常用的按键別名：
        回车 => enter
        删除 => delete（捕获“删除”和“退格”键）
        退出 => esc
        空格 => space
        换行 => tab(特殊,必须配合keydown使用)
        上 => up
        下 => down
        左 => 1eft
        右 => right
      2.vue未提供別名的按键，可以使用按键原始的key值去鄉定，但注意要转为kebab-case（短横线命名）
      3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
          a.配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
          b.配合keydown使用：正常触发事件。
      4. 也可以使用keycode去指定具体的按键（不推荐）;
      5.Vue.config.keycodes. 自定义键名=键码，可以去定制按键别名（不推荐）;
  -->

<body>

  <div id="root">
    <!--vue中键盘事件的绑定 一般用keyUp(keydown)-->
    <h1>欢迎来到{{ name }}</h1>
    <input type="text" @keyup.enter="showInfo" placeholder="按下回车提示输入" />
    <input type="text" @keyup.delete="showInfo" placeholder="退格或删除提示输入" />
    <input type="text" @keyup.esc="showInfo" placeholder="按下esc提示输入" />
    <input type="text" @keydown.tab="showInfo" placeholder="按下tab示输入" />
    <input type="text" @keyup.ctrl="showInfo" placeholder="按下command提示输入" />
    <input type="text" @keydown.p="showInfo" placeholder="按下p提示输入" />
    <!--键盘事件的修饰符也可以连用-->
    <input type="text" @keydown.command.g="showInfo" placeholder="按下command和g提示输入" />

    <input type="text" @keydown="showInfo" placeholder="实时获取名称和编码" />
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示

    new Vue({
      el: '#root',
      data: {
        name: 'shanghai'
      },
      methods: {
        showInfo: function (e) {
          // if(e.keyCode === 13) {
          //     console.log(e.target.value);
          // }
          console.log(e.target.value);
          console.log(e.key, e.keyCode); //按下的名字
        }
      }
    })
  </script>
</body>

</html>
