<html>

<head>
  <meta charset="UTF-8" />
  <title>绑定样式</title>
  <!-- 引入vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
  <!-- 浏览器书签栏的小图标设置 -->
  <link rel="icon" href="../img/favicon.ico" />
  <style>
    .basic {
      width: 200px;
      height: 100px;
      border: 4px solid red;
      background-color: white;
    }

    .normal {
      background-color: aliceblue;
    }

    .bad {
      background-color: chartreuse;
    }

    .happy {
      background-color: chocolate;
    }

    .x1 {
      background-color: coral;
    }

    .x2 {
      font-size: medium;
      font-weight: 700
    }

    .x3 {
      border-radius: 10px;
    }
  </style>

</head>
<!-- 
    1. class样式(常用)
      写法:class="xxx" xxx可以是字符串、对象、数组。
        字符串写法适用于：类名不确定，要动态获取。
        对象写法适用于：要绑定多个样式，个数不确定，名字也不确定。
        数组写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用。
    2.style样式
      :style="{fontSize: xxx}"其中xxx是动态值。
      :style="[a,b]" 其中a、b是样式对象。
 -->

<body>
  <!-- 容器 -->
  <div id="root">
    <!-- 鄉定class样式--字符串写法，适用于：样式的类名不确定，需要动态指定(常用) -->
    <div class="basic" :class="mood" @click="changeMood">{{schoolName}}</div>

    <br />
    <br />

    <!-- 鄉定class样式--数组写法，适用于：要绑定的样式个数不确定,名字也不确定(常用) -->
    <div class="basic" :class="classArr">{{schoolName}}</div>

    <br />
    <br />

    <!-- 鄉定class样式--对象写法，适用于：要绑定的样式个数确定,名字也确定,但要动态决定用不用(常用) -->
    <div class="basic" :class="classObj">{{schoolName}}</div>

    <br />
    <br />

    <!-- 鄉定style样式--对象写法-->
    <div class="basic" :style="styleObj">{{schoolName}}</div>
    <br />
    <br />
    <!-- 鄉定style样式--数组写法-->
    <div class="basic" :style="styleArr">{{schoolName}}</div>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示
    const vm = new Vue({
      el: "#root",
      data: {
        schoolName: "清华大学",
        mood: "normal",
        classArr: ["x1", "x2", "x3"],
        classObj: {
          x1: false,
          x3: false
        },
        styleObj: {
          fontSize: "50px",
          color: "blue"
        },
        styleArr: [
          {
            fontSize: "30px",
            color: "yellow"
          },
          { backgroundColor: "red" }
        ]
      },

      methods: {
        changeMood() {
          const arr = ["normal", "bad", "happy"]
          const index = Math.floor(Math.random() * 3)
          this.mood = arr[index]
        }
      },
    });
  </script>
</body>

</html>
