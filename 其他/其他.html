<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>初始vue</title>
  <!-- 引入vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
  <!-- 浏览器书签栏的小图标设置 -->
  <link rel="icon" href="../img/favicon.ico" />
</head>

<body>
  <!-- 容器 -->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好,{{name}}</h3>
    <!---------------------------------华丽的分割线------------------------------------>
    <h1>指令语法</h1>
    <a v-bind:href="school.url">(写法一):{{name}}去{{school.name}}读书</a>
    <!-- 换行,使用br -->
    <br />
    <!-- v-bind可以简写成冒号,如写法二 -->
    <a :href="school.url">(写法二):{{name}}去{{school.name}}读书</a>
    <!---------------------------------华丽的分割线------------------------------------>
    <h1>数据绑定</h1>
    <!-- 普通写法 -->
    <div>单向数据绑定: <input type="text" v-bind:value="age" /></div>
    <div>双向数据绑定: <input type="text" v-model:value="age" /></div>

    <br />

    <!-- 简写 -->
    <div>(简写)单向数据绑定: <input type="text" :value="dataName" /></div>
    <div>(简写)双向数据绑定: <input type="text" v-model="dataName" /></div>
    <!---------------------------------华丽的分割线------------------------------------>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示
    //实例
    new Vue({
      el: "#root", //e1用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串(el第一种写法)
      data: {
        //data中用于存储数据，数据供e1所指定的容器去使用，值我们暂时先写成一个对象
        name: "小明",
        school: {
          name: "清华大学",
          url: "https://www.tsinghua.edu.cn/",
        },
        dataName: "abc",
        age: 66
      },
    });
    // v.$mount("#root");//el第二种写法
  </script>
</body>

</html>
